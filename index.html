<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choir Practice Player</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    div.track {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 80px;
    }
    input[type=range] {
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #player, #play-pause, #track-title, #timer, #timeline, #jump-controls {
      display: none;
    }
    #access-denied {
      color: red;
      font-weight: bold;
      display: none;
    }
    #timer {
      margin-bottom: 15px;
      font-weight: bold;
    }
    #timeline {
      margin: 20px 0;
      height: 40px;
      background-color: #eee;
      position: relative;
      overflow-x: auto;
      white-space: nowrap;
    }
    .measure-tick {
      display: inline-block;
      height: 100%;
      width: 30px;
      position: relative;
      border-left: 1px solid #ccc;
      cursor: pointer;
    }
    .measure-tick.highlight {
      background-color: #cde;
    }
    .measure-tick span {
      position: absolute;
      bottom: 0;
      left: 2px;
      font-size: 10px;
    }
    #progress-bar {
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      background-color: red;
    }
    #jump-controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 id="track-title">Close Every Door</h1>
  <div id="timer">Measure --, Beat --</div>
  <div id="jump-controls">
    <label for="jump-measure">Jump to measure:</label>
    <input type="number" id="jump-measure" min="1" max="127" />
    <button onclick="jumpToMeasure()">Go</button>
  </div>
  <div id="timeline"><div id="progress-bar"></div></div>

  <div id="password-gate">
    <p>Enter password to access the choir tracks:</p>
    <input type="password" id="password-input" />
    <button onclick="checkPassword()">Submit</button>
    <p id="access-denied">Access Denied</p>
  </div>

  <div id="player"></div>
  <button id="play-pause">Play / Pause</button>

      { name: 'S2', url: 'assets/S2 Close Every Door.aif' },
      { name: 'Alto', url: 'assets/Alto Close Every Door.aif' },
      { name: 'Tenor', url: 'assets/Tenor Close Every Door.aif' },
      { name: 'Bass', url: 'assets/Bass Close Every Door.aif' },
      { name: 'Choir 1', url: 'assets/Choir 1 Close Every Door.aif' },
      { name: 'Choir 2', url: 'assets/Choir 2 Close Every Door.aif' }
    ];

    ];

</body>
</html>
