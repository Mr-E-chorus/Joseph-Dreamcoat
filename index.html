<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choir Practice Player</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    div.track {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 80px;
    }
    input[type=range] {
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #player, #play-pause {
      display: none;
    }
    #access-denied {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Choir Practice Tracks</h1>

  <div id="password-gate">
    <p>Enter password to access the choir tracks:</p>
    <input type="password" id="password-input" />
    <button onclick="checkPassword()">Submit</button>
    <p id="access-denied">Access Denied</p>
  </div>

  <div id="player"></div>
  <button id="play-pause">Play / Pause</button>

  <script>
    const correctPassword = "sing123";

    const tracks = [
      { name: 'Soprano', url: 'soprano-armed-forces.mp3' },
      { name: 'Alto',    url: 'alto-armed-forces.mp3' },
      { name: 'Tenor',   url: 'tenor-armed-forces.mp3' },
      { name: 'Bass',    url: 'bass-armed-forces.mp3' },
      { name: 'SATB',    url: 'satb-armed-forces.mp3' }
    ];

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const gainNodes = [];
    const buffers = [];

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        document.getElementById("password-gate").style.display = "none";
        document.getElementById("player").style.display = "block";
        document.getElementById("play-pause").style.display = "inline-block";
        renderTrackSliders();
        loadAll();
      } else {
        document.getElementById("access-denied").style.display = "block";
      }
    }

    function renderTrackSliders() {
      tracks.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `
          <label>${track.name}</label>
          <input type="range" min="0" max="2" step="0.01" value="1" id="slider${i}" disabled>
        `;
        document.getElementById('player').appendChild(div);

        const gain = audioCtx.createGain();
        gain.gain.value = 1;
        gain.connect(audioCtx.destination);
        gainNodes[i] = gain;

        document.getElementById(`slider${i}`).oninput = e => {
          gain.gain.value = parseFloat(e.target.value);
        };
      });
    }

    async function loadAll() {
      for (let i = 0; i < tracks.length; i++) {
        try {
          const resp = await fetch(tracks[i].url);
          const arr = await resp.arrayBuffer();
          const buf = await audioCtx.decodeAudioData(arr);
          buffers[i] = buf;
          document.getElementById(`slider${i}`).disabled = false;
        } catch (e) {
          console.error(`Error loading ${tracks[i].name}:`, e);
        }
      }
    }

    let playing = false;
    let sources = [];

    document.getElementById('play-pause').onclick = () => {
      if (!playing) {
        playAll();
        playing = true;
      } else {
        stopAll();
        playing = false;
      }
    };

    function playAll() {
      sources = [];
      const t0 = audioCtx.currentTime;
      buffers.forEach((buf, i) => {
        if (buf) {
          const src = audioCtx.createBufferSource();
          src.buffer = buf;
          src.connect(gainNodes[i]);
          src.start(t0);
          sources.push(src);
        }
      });
    }

    function stopAll() {
      sources.forEach(src => src.stop());
    }
  </script>
</body>
</html>
