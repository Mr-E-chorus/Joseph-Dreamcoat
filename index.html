<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choir Practice Player</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    div.track {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 80px;
    }
    input[type=range] {
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #player, #play-pause, #track-title, #timer {
      display: none;
    }
    #access-denied {
      color: red;
      font-weight: bold;
      display: none;
    }
    #timer {
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="track-title">A Tribute to the Armed Forces</h1>
  <div id="timer">Measure --, Beat --</div>

  <div id="password-gate">
    <p>Enter password to access the choir tracks:</p>
    <input type="password" id="password-input" />
    <button onclick="checkPassword()">Submit</button>
    <p id="access-denied">Access Denied</p>
  </div>

  <div id="player"></div>
  <button id="play-pause">Play / Pause</button>

  <script>
    const correctPassword = "sing123";

    const tracks = [
      { name: 'Soprano', url: 'assets/soprano-armed-forces.mp3' },
      { name: 'Alto',    url: 'assets/alto-armed-forces.mp3' },
      { name: 'Tenor',   url: 'assets/tenor-armed-forces.mp3' },
      { name: 'Bass',    url: 'assets/bass-armed-forces.mp3' },
      { name: 'SATB',    url: 'assets/satb-armed-forces.mp3' }
    ];

    const tempoMap = [
      { measure: 0,   beatsPerMeasure: 4, bpm: 96 },   // Pickup (beat 4)
      { measure: 1,   beatsPerMeasure: 4, bpm: 96 },   // Measures 1–7
      { measure: 8,   beatsPerMeasure: 4, bpm: 108 },  // Measures 8–82
      { measure: 83,  beatsPerMeasure: 12, bpm: 108 }, // Measures 83–100, dotted q = 108
      { measure: 101, beatsPerMeasure: 4, bpm: 96 }    // Measures 101–127
    ];

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const gainNodes = [];
    const buffers = [];

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        document.getElementById("password-gate").style.display = "none";
        document.getElementById("player").style.display = "block";
        document.getElementById("play-pause").style.display = "inline-block";
        document.getElementById("track-title").style.display = "block";
        document.getElementById("timer").style.display = "block";
        renderTrackSliders();
        loadAll();
      } else {
        document.getElementById("access-denied").style.display = "block";
      }
    }

    function renderTrackSliders() {
      tracks.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `
          <label>${track.name}</label>
          <input type="range" min="0" max="2" step="0.01" value="1" id="slider${i}" disabled>
        `;
        document.getElementById('player').appendChild(div);

        const gain = audioCtx.createGain();
        gain.gain.value = 1;
        gain.connect(audioCtx.destination);
        gainNodes[i] = gain;

        document.getElementById(`slider${i}`).oninput = e => {
          gain.gain.value = parseFloat(e.target.value);
        };
      });
    }

    async function loadAll() {
      for (let i = 0; i < tracks.length; i++) {
        try {
          const resp = await fetch(tracks[i].url);
          const arr = await resp.arrayBuffer();
          const buf = await audioCtx.decodeAudioData(arr);
          buffers[i] = buf;
          document.getElementById(`slider${i}`).disabled = false;
        } catch (e) {
          console.error(`Error loading ${tracks[i].name}:`, e);
        }
      }
    }

    let playing = false;
    let sources = [];
    let startTime = 0;
    let duration = 0;
    let interval;

    document.getElementById('play-pause').onclick = () => {
      if (!playing) {
        playAll();
        playing = true;
        interval = setInterval(updateTimer, 500);
      } else {
        stopAll();
        playing = false;
        clearInterval(interval);
      }
    };

    function playAll() {
      sources = [];
      startTime = audioCtx.currentTime - (60 / 96 * 3); // Adjust for pickup (beat 4 only)
      duration = Math.max(...buffers.map(buf => buf ? buf.duration : 0));
      buffers.forEach((buf, i) => {
        if (buf) {
          const src = audioCtx.createBufferSource();
          src.buffer = buf;
          src.connect(gainNodes[i]);
          src.start(audioCtx.currentTime);
          sources.push(src);
        }
      });
    }

    function stopAll() {
      sources.forEach(src => src.stop());
      clearInterval(interval);
      updateTimer(true);
    }

    function updateTimer(reset = false) {
      const elapsed = reset ? 0 : Math.max(0, audioCtx.currentTime - startTime);
      const position = getMeasureAndBeat(elapsed);
      document.getElementById("timer").textContent = `Measure ${position.measure}, Beat ${position.beat}`;
    }

    function getMeasureAndBeat(seconds) {
      let currentMeasure = 0;
      let currentTime = 0;

      for (let i = 0; i < tempoMap.length; i++) {
        const start = tempoMap[i];
        const end = tempoMap[i + 1] || { measure: 128 }; // up to last measure
        const measures = end.measure - start.measure;
        const secondsPerBeat = 60 / start.bpm;
        const totalBeats = measures * start.beatsPerMeasure;
        const segmentDuration = totalBeats * secondsPerBeat;

        if (seconds < currentTime + segmentDuration) {
          const timeInSegment = seconds - currentTime;
          const beatsElapsed = timeInSegment / secondsPerBeat;
          const fullMeasures = Math.floor(beatsElapsed / start.beatsPerMeasure);
          const beatInMeasure = Math.floor(beatsElapsed % start.beatsPerMeasure) + 1;
          return {
            measure: start.measure + fullMeasures,
            beat: beatInMeasure
          };
        }

        currentTime += segmentDuration;
        currentMeasure = end.measure;
      }

      return { measure: 127, beat: 1 };
    }
  </script>
</body>
</html>
